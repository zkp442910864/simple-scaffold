# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["child-app1", "vite-react", "lib"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      # Build
      - name: Checkout child-app1
        uses: actions/checkout@v4
        with:
          ref: child-app1
          path: child-app1

      - name: Checkout vite-react
        uses: actions/checkout@v4
        with:
          ref: vite-react
          path: vite-react

      - name: Checkout lib
        uses: actions/checkout@v4
        with:
          ref: lib
          path: lib

      - name: Build child-app1
        run: |
          cd ./child-app1
          npm i -g pnpm
          pnpm install
          pnpm build

      - name: Build vite-react
        run: |
          cd ./vite-react
          npm i -g pnpm
          pnpm install
          pnpm build

      - name: Build lib
        run: |
          cd ./lib
          npm i -g pnpm
          pnpm install
          pnpm build:docs

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll(child-app1)
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./child-app1/dist
          destination: ./_site/child-app1 # 将内容放在 /blog 子目录下

      - name: Build with Jekyll(vite-react)
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./vite-react/dist
          destination: ./_site/vite-react # 将内容放在 /blog 子目录下

      - name: Build with Jekyll(lib)
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./lib/storybook-static
          destination: ./_site/lib-docs # 将内容放在 /blog 子目录下

      # upload
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
